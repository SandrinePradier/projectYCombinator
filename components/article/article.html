<div class="articleContainer">
	<div class="container">
			<div class="rank">1.</div>
			<div class="vote"><i class="fas fa-caret-up"></i></div>
			<div class="article">
				{{date}}
				<div class="title">{{$ctrl.article.title}}<span><span> </span><a class="website" href="#">({{$ctrl.article.url | urlShortener }})</a></span></div>
				<div class="subtext"><span class="subtext">Score </span><a class="subtext" href="#">user </a><span am-time-ago =" $ctrl.article.publishedAt" ></span><a  class="subtext" href="#"> Hide | </a><a class="subtext" href="#"> Comments</a></div>
			</div>
		</div>
</div>
